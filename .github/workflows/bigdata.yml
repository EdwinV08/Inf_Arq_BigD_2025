name: Big Data Ingestion

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecuta el proceso todos los dÃ­as a medianoche UTC
  workflow_dispatch:  # Permite ejecutar el workflow manualmente desde GitHub

jobs:
  ingest_data:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ“¦ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¥ Instalar dependencias
        run: |
          pip install requests pandas openpyxl

      - name: ğŸš€ Ejecutar el script de ingesta
        run: python src/ingestion.py

      - name: ğŸ“‚ Subir artefactos generados
        uses: actions/upload-artifact@v3
        with:
          name: archivos_generados
          path: src/static/
